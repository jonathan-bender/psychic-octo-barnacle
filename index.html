<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coordinate System</title>
	<link rel="stylesheet" href="Styles/CoordinatesPage.css">
	<style>
	
	</style>
</head>

<body>
	<div id="sidebar">
		<h1>SVG Coordinate System</h1>
		<label for="x-range-from">X range from:</label>
		<input type="number" id="x-range-from" value="-5">
		<label for="x-range-to">X range to:</label>
		<input type="number" id="x-range-to" value="10">
		<label for="y-range-from">Y range from:</label>
		<input type="number" id="y-range-from" value="-5">
		<label for="y-range-to">Y range to:</label>
		<input type="number" id="y-range-to" value="10">

		<label for="font-size">Font size:</label>
		<select id="font-size">
			<option value="8">8</option>
			<option value="10">10</option>
			<option value="12">12</option>
			<option value="14">14</option>
			<option value="16">16</option>
			<option value="18" selected>18</option>
			<option value="20">20</option>
			<option value="22">22</option>
			<option value="24">24</option>
		</select>

		<label for="axis-width">Axis width:</label>
		<input type="number" id="axis-width" min="1" max="5" value="4">
		<label for="show-numbers">Show numbers:</label>
		<input type="checkbox" id="show-numbers" checked>
		<label for="show-ticks">Show ticks:</label>
		<input type="checkbox" id="show-ticks" checked>
		<label for="show-axis-names">Show Axis Names:</label>
		<input type="checkbox" id="show-axis-names" checked>
		<label for="show-grid">Show grid:</label>
		<input type="checkbox" id="show-grid" checked>
		<label for="grid-line-opacity">Grid line opacity:</label>
		<input type="range" id="grid-line-opacity" min="0" max="1" step="0.1" value="1">
		<label for="grid-line-type">Grid line type:</label>
		<select id="grid-line-type">
			<option value="none">⎯⎯⎯⎯⎯⎯</option>
			<option value="3 9">· · · · ·</option>
		</select>
		<button id="download-button" type="button">Download</button>
	</div>

	<div id="main-content">
		<svg id="main-grid" width="500" height="500" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line id="line-template" />
			<text id="text-template" class="coordinates-text" text-anchor="middle" dominant-baseline="middle"></text>
			<polygon id="polygon-template" points="50,10 150,190 50,190" />

<style type="text/css">
	.coordinates-text{
		font-family: 'Arial', serif;
		font-size: 24px;
		fill: black;
	}

	.stroke-background{
		stroke:white;
		paint-order:stroke;
		stroke-width:5px;
	}

</style>

		</svg>
	</div>
<script src="Scripts/CoordinatesPage.js"></script>
</body>
</html>
